<head>
    <title>KSWAK</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>

</head>

<body>
</body>

<template name="new">
    <title>KSWAK Teacher | Add New Question</title> 
    <div id="container_new">
    <h1>Create a question</h1>
		
	<h4>Quick Launch:</h4>
		<button class='tf'>True/False</button>
		<button id='mc2'>MC (2 choices)</button>
		<button id='mc3'>MC (3 choices)</button>
		<button id='mc4'>MC (4 choices)</button>
		<button id='mc5'>MC (5 choices)</button>
    <br><br>     <!-- for testing; Remove -->

    
	<h4>Custom:</h4>	
	<div class='form_container'>
        <form id='question_form'>
            Question: <input type="text" name="title"> <br>
            Choices: <br>
            <table id='input_choices'>
                <tr>
                    <td align='right'>A </td>
                    <td align='left'><input type="text" name="choice_1"></td>
                    <td align='left'><input type="radio" value=A name="correct"></td>
                </tr>
                <tr>
                    <td align='right'>B </td>
                    <td align='left'><input type="text" name="choice_2"></td>
                    <td align='left'><input type="radio" value=B name="correct"></td>
                </tr>
                <tr>
                    <td align='right'>C </td>
                    <td align='left'><input type="text" name="choice_3"></td>
                    <td align='left'><input type="radio" value=C name="correct"></td>
                </tr>
                <tr>
                    <td align='right'>D </td>
                    <td align='left'><input type="text" name="choice_4"></td>
                    <td align='left'><input type="radio" value=D name="correct"></td>
                </tr>
            </table>
            <input type="submit" value="Publish" id='publish_button'/>
            <div id="publishFeedback"></div>
        </form>
    </div>
    </div>
</template>

<template name='question_view'>
	<a href="{{ pathFor 'teacher_home' }}">teacher home</a><br/> 
    <title>KSWAK | {{title}}</title>
    <h1>Question view</h1>
    <div id="container_question_view">
    <h1>{{title}}</h1>
    <form id="student_question">
        <input type="radio" name="choice" value="A">{{choice1}}<br>
        <input type="radio" name="choice" value="B">{{choice2}}<br>
        <input type="radio" name="choice" value="C">{{choice3}}<br>
        <input type="radio" name="choice" value="D">{{choice4}}<br>
        <input type="submit" name="submit" value="Submit">
        <div id="submitFeedback"></div>
    </form>
    </div>
</template>


<template name='teacher_question_view'>
    <div id="container_teacher_question_view">
	<a href="{{ pathFor 'teacher_new' }}">launch new question</a><br/>
	<a href="{{ pathFor 'teacher_summary' }}">question log</a><br/>
	<a href="{{ pathFor 'question_view' }}">student view</a><br/> 
		
	<button style="margin-left:300px" id='change_mode'>{{status_control}}</button>
    <div class='form_container'>
        Question: {{title}}<br>
        Choices: <br>
        <table id='input_choices'>
            {{#each options}}
                <tr>
                    <td align='right'>{{option}} |&nbsp;</td>
                    <td align='left'>{{choice}}</td>
                    <td class='blank'></td>
                    <td class='statistics' align='right'>{{voters}}  ({{percent}}% of responders)</td>
                </tr>
            {{/each}}
        </table><br>
        Correct: {{correct}}<br>
        Total number of responders: {{total}}
    </div>
    </div>
</template>


<template name='projector_view'>
    <div class="svg-wrapper">
        {{#constant}}

        {{/constant}}

    </div>
</template>



<template name='home'>
    <title>KSWAK | HOME</title>
    <div id="container_home">
    {{> loginButtons }}<br/>
    <a href="{{ pathFor 'teacher_home' }}">teacher home page</a><br/>
	<a href="{{ pathFor 'teacher_summary' }}">teacher summary page</a><br/>
    <a href="{{ pathFor 'question_view' }}">student home | launched question</a><br/>
    </div>
</template>


<template name='teacher_summary'>
	<a href="{{ pathFor 'teacher_home' }}">Back to home</a><br/>
	<a href="{{ pathFor 'question_view'}}">Student current view</a><br/>
	<a href="{{ pathFor 'teacher_new'}}">Creat a new question</a>
    <div id="container_home">
    <h1>Teacher Summary</h1><br/>
       <table class="gridTable" border="1" rules="rows">
    <tr>
        <th>Questions</th>
		<th></th>
		<th></th>
    </tr>
    {{#each questions}}
    <tr class="gridRow {{status}}">
    <td class="question" style="width:500px" border="1"><a href="{{ pathFor 'teacher_question_view' _id =this._id}}">{{title}}</a></td>
    <td>{{status}}</td>
    <td><button class="delete">X</button></td>
    </tr>
    {{/each}}
    </table><br/>
	<button id="deleteAll">delete all questions</button>
	<button id="inactiveAll">inactive all questions</button>
		
    </div>
</template>
